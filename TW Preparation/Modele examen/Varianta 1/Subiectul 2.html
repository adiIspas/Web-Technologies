<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subiectul 2</title>
  </head>
  <body>
    <div id = main></div>
  </body>
  <script type="text/javascript">
    var main = document.getElementById('main');
    var last = main;

    for(var i = 20; i >= 1; i++){
      var div = document.createElement('div');
      div.style.width = 2 * i;
      div.style.height = 2 * i;
      div.id = 'div' + i;

      var colors = ['red', 'blue', 'green', 'yellow', 'cyan', 'magenta'];
      div.style.backgroundColor = colors[i % colors.length];

      div.onclick = function(event){
        alert(div.id);
      }
    }

    last.appendChild(div);
    last = div;
  </script>
</html>
