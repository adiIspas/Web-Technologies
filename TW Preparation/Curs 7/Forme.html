<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forme</title>
    <script type="text/javascript" src = "script.js"></script>
  </head>
  <body>
    <h1 align = "center">Bun venit!</h1>

    <form class="contact" method="post">
      <fieldset>
        Nume <input type="text" name="nume">
        <br>
        <br>
        Email <input type="email" name="name">
        <br>
        <br>
        Parola <input type="password" name="name">
        <br>
        <br>
        Ataseaza <input type="file" name="name">
        <br>
        <br>
        Selecteaza
        <select name="selecteza">
          <option value="fmi">FMI</option>
          <option value="ase">ASE</option>
          <option value="poli">POLI</option>
        </select>
        <br>
        <br>
        Mesaj <textarea name="mesaj" rows="8" cols="40"></textarea>
        <br>
        <br>
        <button type="submit" name="button">Trimite</button>
      </fieldset>
    </form>

    <hr>

    <form id="quiz">
      <fieldset>
        <legend>Ana are mere?</legend>
        <input type="radio" name="q1" value="1">Da<br>
        <input type="radio" name="q1" value="0">Nu<br>
      </fieldset>

      <fieldset>
        <legend>Ana are pere?</legend>
        <input type="radio" name="q2" value="0">Da<br>
        <input type="radio" name="q2" value="1">Nu<br>
      </fieldset>
      <br>
      <button type="submit" id="button">Verifica</button>
    </form>
  </body>
</html>
